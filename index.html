            <thead>

                    <th scope="col">Train Name</th>

                    <th scope="col">frequency</th>

            <tbody>
                <tr>

    <container>
        <div>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Ex. California Caravan">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex. San Francisco">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">First train time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex. 14:05">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex. 35min">

            </form>
        </div>
